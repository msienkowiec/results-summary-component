<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>


  <main>
    <h1 class="hidden">Results summary component</h1>

    <div class="card">
      <div class="card__result">
        <h2>Your Result</h2>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="desc">
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>


      <div class="card__summary">
        <h2>Summary</h2>
        <div class="cognitive-abilities">
          <div class="cognitive-abilities__ability">
            <p class="ability__name"><img class="ability__icon" src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p class="ability__score">80 <span class="ability__max-score">/ 100</span></p>
          </div>
          <div class="cognitive-abilities__ability">
            <p class="ability__name"><img class="ability__icon" src="./assets/images/icon-memory.svg" alt="">Memory</p>
            <p class="ability__score">92 <span class="ability__max-score">/ 100</span></p>
          </div>
          <div class="cognitive-abilities__ability">
            <p class="ability__name"><img class="ability__icon" src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="ability__score">61 <span class="ability__max-score">/ 100</span></p>
          </div>
          <div class="cognitive-abilities__ability">
            <p class="ability__name"><img class="ability__icon" src="./assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="ability__score">72 <span class="ability__max-score">/ 100</span></p>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>

  </main>  
</body>
</html>
